<!doctype html>
<!-- You need to add ng-app to the html tag to get angluar to handle the page. -->
<html ng-app="myApp">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    
    <script language="javascript" type="text/javascript">
      //You need to add myApp to a module and provide access to any needed services.
      angular.module('myApp', []);

    </script>
  </header>
  
  <body>
    Notice as you type in the text box how the name will appear and change.<br>
    Welcome to your bookshelf<br>
    Hello <input type="text" ng-model="name"><br>
    Name of book<input type = "text" ng-model="book"><br><br>
    Name: {{name}} <br>
    Book: {{book}}
    
  </body>

</html>
